<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Easy Initiative</title>
	<script type="text/javascript" src="easyInit.js" defer></script>
</head>
<body>
	<table id="party">
		<tr>
			<th>Name</th>
			<th>Initiative Bonus</th>
			<th>Remove</th>
		</tr>
		<tr>
			<td><input type="text" name="Name" id="partyNameBox"></td>
			<td><input type="number" name="InitBonus" id="partyInitBox"></td>
			<td></td>
		</tr>
	</table>
	<input type="button" value="Add Party Member" onclick="addPartyMember();">

	<br><br>

	<table id="enemies">
		<tr>
			<th>Name</th>
			<th>Initiative Bonus</th>
			<th>Quantity</th>
			<th>Remove</th>
		</tr>
		<tr>
			<td><input type="text" name="Name" id="enemyNameBox"></td>
			<td><input type="number" name="InitBonus" id="enemyInitBox"></td>
			<td><input type="number" name="Qty" id="enemyQtyBox"></td>
		</tr>
	</table>
	<input type="button" value="Add Enemies" onclick="addEnemies();">

	<br><br>

	<table id="initiative">
		<tr>
			<th>Name</th>
			<th>Initiative</th>
		</tr>
	</table>
	<input type="button" value="Roll For Initiative" onclick="displayInitiativeOrder();">
</body>



</html>
